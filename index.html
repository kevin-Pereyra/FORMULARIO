<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Fotocheck</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <!-- Incluir la librería de SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
</head>
<body>

    <!-- Header con imagen de fondo y logo -->
    <header class="header" style="background-image: url('img/formulario-bg.png')">
        <img src="img/logo-white.png" alt="Logo" class="header-logo">
    </header>

    <div class="container text-center">
        <h2>FORMULARIO ASISTENCIA</h2>
        <form id="fotocheckForm" class="mt-4" name="formulario">
            <div class="mb-3 form-group">
                <label for="fotocheck" class="form-label">Código Fotocheck</label>
                <input type="text" class="form-control" id="fotocheck" name="fotocheck" placeholder="INGRESAR CODIGO FOTOCHECK" pattern="[0-9]*" title="Solo se permiten números" required>
            </div>
            <div class="mb-3 form-group">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control form-control-autocomplete" id="nombre" name="nombre" readonly>
            </div>
            <div class="mb-3 form-group">
                <label for="area" class="form-label">Área</label>
                <input type="text" class="form-control form-control-autocomplete" id="area" name="area" readonly>
            </div>
            <div class="mb-3 form-group">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" class="form-control form-control-autocomplete" id="empresa" name="empresa" readonly>
            </div>
            <div class="mb-3 form-group">
                <label for="evento" class="form-label">Evento</label>
                <select class="form-select" id="evento" name="evento" required>
                    <option value="" disabled selected>Selecciona un evento</option>
                    <option value="Evento 1">EVENTO 01</option>
                    <option value="Evento 2">EVENTO 02</option>
                    <option value="Evento 3">EVENTO 03</option>
                </select>
            </div>
            
            <div class="mb-3 form-group">
                <label for="lugar" class="form-label">Lugar</label>
                <input type="text" class="form-control" id="lugar" name="lugar">
            </div>
            <button type="submit" class="btn">GUARDAR</button>
        </form>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
